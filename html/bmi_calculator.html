<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>My Practice</title>
<script language="JavaScript" src="js/bmi_logic.js"></script>
</head>
<body>
<h1>Calculate your BMI</h1>
<form>
<fieldset>
        <legend>Enter your BMI Information</legend>
        <p>
          <label>Enter weight in KG</label>
          <input type = "text"
                 id = "weight" />
        </p>
        <p>
          <label>Enter your height</label>
          <label>ft</label>
          <input type = "text"
                  id = "feet"/>
          <label>inches</label>
          <input type = "text"
                  id = "inch" />
        </p>
        <p>
          <input type = "button"
                     value = "Calculate" onclick="calculateBMI();" />
        </p>
      </fieldset>
    </form>
</body>
</html>
